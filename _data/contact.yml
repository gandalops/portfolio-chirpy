#  The contact options.

- type: github
  icon: "fab fa-github"
  url: "https://github.com/gandalops"  

- type: linkedin
  icon: 'fab fa-linkedin'   # icons powered by <https://fontawesome.com/>
  url:  https://www.linkedin.com/in/yogesh-gandal                  # Fill with your Linkedin homepage

- type: twitter
  icon: "fa-brands fa-x-twitter"
  url:  "https://twitter.com/YogiOps37" # Fill with your Twitter account page, rel="me" will be applied for verification
    
- type: medium
  icon: "fab fa-medium"
  url: "https://medium.com/@yogiops37" # Fill with your Medium account page, rel="me" will be applied for verification
  noblank: true # open link in current tab

- type: rss
  icon: "fas fa-rss"
  url: "https://www.opsbygandal.dev/feed.xml" # Fill with your RSS feed URL
  noblank: true
