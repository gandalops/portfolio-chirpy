name: Build and Deploy Chirpy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: recursive  # If using Chirpy as a submodule

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config set deployment 'true'
          bundle install

      #- name: Build site     Original content
      #  run: bundle exec jekyll build

      - name: üîç Print Environment Variables    #if didnt work remove this
        run: env

      - name: üõ†Ô∏è Build site in production mode  #if didnt work remove this
        run: |
          JEKYLL_ENV=production bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
